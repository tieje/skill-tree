components:
  schemas:
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedSkillTreeHexagons:
      type: object
      properties:
        hex_id:
          type: integer
          readOnly: true
        note:
          type: string
          nullable: true
        hex_q:
          type: integer
        hex_r:
          type: integer
        hex_s:
          type: integer
        allow_verbal_feedback:
          type: boolean
        allow_quantitative_feedback:
          type: boolean
        image_address:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
          maxLength: 70
        hex_string:
          type: string
          nullable: true
          maxLength: 11
        skill_tree:
